server:
  port: 3010
  allowed-origins: "*"
datastore:
  system: /var/lib/cloudjournal/db/system.db
  retentiondays: 30
log:
  level: info
monitor:  
  # Update units to include whatever you want to ship logs from.
  # This is a comma separated list.  
  # Example: 
  # units: cron, avahi-daemon
  units: cron
  # Ship logs every 10 minutes by default
  interval: 10
